<h2>Inbox</h2>
<div *ngFor="let thread of threads">
  <div *ngFor="let message of messages">
    <h3>{{message.userName}}, {{message.message}}</h3>
  </div>
</div>

<form>
  <label for="sendTo">Send To:</label>
  <input #sendTo>
  <label for="message">Message</label>
  <input #message autocomplete="off">
  <button (click)="beginSendingMessage(sendTo.value, message.value); sendTo.value=''; message.value='';">Send</button>
</form>
